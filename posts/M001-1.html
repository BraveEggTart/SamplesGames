/a></li></ul></nav><h2 id="讲解视频链接" tabindex="-1">讲解视频链接 <a class="header-anchor" href="#讲解视频链接" aria-label="Permalink to &quot;讲解视频链接&quot;">​</a></h2><iframe src="//player.bilibili.com/player.html?isOutside=true&amp;aid=80749228&amp;bvid=BV1WJ411Y71J&amp;cid=138200417&amp;p=1&amp;high_quality=1&amp;danmaku=1&amp;as_wide=1" allowfullscreen="allowfullscreen" width="100%" height="600" scrolling="no" frameborder="0" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"></iframe><h2 id="如何运行" tabindex="-1">如何运行 <a class="header-anchor" href="#如何运行" aria-label="Permalink to &quot;如何运行&quot;">​</a></h2><p>打开示例场景，之后鼠标点击对话界面即可对话。</p><h2 id="代码思路" tabindex="-1">代码思路 <a class="header-anchor" href="#代码思路" aria-label="Permalink to &quot;代码思路&quot;">​</a></h2><p>对话内容存储在文本文件内，一行名字，一行对话（如下图）</p><p><img src="https://prod-files-secure.s3.us-west-2.amazonaws.com/c3059dad-22d2-42f5-9dcb-56863fb7e00e/f4f0c584-e580-4a6f-8cfe-44fc6895c15c/Untitled.png" alt="Untitled"></p><p>所以具体思路就是：</p><p>1.通过TextAsset直接获取文本文件</p><p>2.通过text.Split(’\n’)来分割每行</p><p>3.当点击UI界面的时候，每次拿出两行（一行名字、一行文本）数据，赋值给对应UI</p><p>4.完毕</p><h2 id="类图设计" tabindex="-1">类图设计 <a class="header-anchor" href="#类图设计" aria-label="Permalink to &quot;类图设计&quot;">​</a></h2><p>无</p></div></div><!--[--><!--]--><footer class="article-time" data-v-80947446><p data-v-80947446>Create Time: <time datetime="4/30/2024" data-v-80947446>4/30/2024</time></p><p data-v-80947446>Last Updated: <time datetime="6/30/2024" data-v-80947446>6/30/2024</time></p></footer></article><!--[--><!--]--><section name="posts" appear class="main article-list article-pagination" data-v-80947446><article style="--vp-posts-delay:0s;" class="article-item"><a class="VPLink link item-image" href="/posts/D024" title="链表可视化"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://unity.just4dream.club/D024.jpg" alt="链表可视化" data-v-ab19afbb><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/D024"><!--[--><h2 class="title">链表可视化</h2><!--]--></a><!----><nav name="scale" appear class="nav-tags" data-v-34e49354><a class="VPLink link" href="/category?t=%E9%93%BE%E8%A1%A8" data-v-34e49354><!--[-->链表<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-34e49354></span><a class="VPLink link" href="/tag?t=%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F" data-v-34e49354><!--[-->⭐️⭐️⭐️⭐️⭐️<!--]--></a></nav><!--[--><!--]--></div></article><article style="--vp-posts-delay:0.1s;" class="article-item"><a class="VPLink link item-image" href="/posts/M001-2" title="对话系统-2"><!--[--><!--[--><img class="VPImage img" loading="lazy" src="https://unity.just4dream.club/M001_2.jpg" alt="对话系统-2" data-v-ab19afbb><!--]--><!--]--></a><div class="item-content"><!--[--><!--]--><a class="VPLink link" href="/posts/M001-2"><!--[--><h2 class="title">对话系统-2</h2><!--]--></a><!----><nav name="scale" appear class="nav-tags" data-v-34e49354><a class="VPLink link" href="/category?t=CSV%E8%AF%BB%E5%AD%98" data-v-34e49354><!--[-->CSV读存<!--]--></a><span style="flex-grow:1;" class="link separator" data-v-34e49354></span><a class="VPLink link" href="/tag?t=%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F%E2%AD%90%EF%B8%8F" data-v-34e49354><!--[-->⭐️⭐️⭐️⭐️<!--]--></a></nav><!--[--><!--]--></div></article></section><!--[--><!--]--><!--teleport start--><!--teleport end--></section></template><!--[--><!--]--><footer class="main footer" data-v-664c5909><p class="copyright" data-v-664c5909>Drenayo &amp;&amp; BraveEggTart © 2024</p><!----></footer><!--[--><!--]--><!--]--></div>
